<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset = "UTF-8">
   <meta name = "viewport" content =" width=device-width, initial-scale=1.0">
   <link rel = "stylesheet" href = "style.css">
   <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,-25" />
   <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <title>Shop</title>
</head>
<body>
   <header class = "header">
      <nav class = "navbar">
         <a class = "navbar__a logo" href = "#">
            <img class = "navbar__img logo__img" src = "../img/logo.png" alt = "shop logo">
         </a>
         
         <div class = "menu" data-menu>
            <div class = "fog" data-fog></div>
            <ul class = "menu__ul" data-menuUl>
               <li class = "menu__li">
                  <a href = "" class = "menu__a active" aria-label = "go to main" data-menuLinks>home</a>
               </li>
               <li class = "menu__li">
                  <a href = "" class = "menu__a">men</a>
               </li>
               <li class = "menu__li">
                  <a href = "" class = "menu__a">women</a>
               </li>
               <li class = "menu__li">
                  <a href = "" class = "menu__a">kids</a>
               </li>
               <li class = "menu__li">
                  <a href = "" class = "menu__a">contact</a>
               </li>
            </ul>
            <div class = "userZone">
               <a class = "userZone__a">
                  <span class = "icons__span material-symbols-outlined">
                     shopping_cart
                  </span>
               </a>
               <a class = "userZone__a">
                  <span class = "icons__span material-symbols-outlined">
                     login
                  </span>
               </a>
            </div>
            <button class = "navbar__button" type = "button" aria-label = "open menu" data-navbarBtn>
               <span class = "material-symbols-outlined" data-navbarBtn_span>
                  menu
               </span>
            </button>
         </div>
      </nav>
   </header>

   <main class = "main">
      <article class = "main__article start">
         <section class = "start__section">
            <p class = "start__p" id = "start__p1">Trade-in-offer</p>
            <p class = "start__p" id = "start__p2">Super value deals</p>
            <p class = "start__p" id = "start__p3">On all products</p>
            <p class = "start__p" id = "start__p4">Save more with coupons & up to 70% off!</p>
         </section>
         <div class = "hero"></div>
      </article>

      <article class = "main__article productFeatures">
         <h2 class = "productFeatures__h2">Featured Products</h2>
         <h3 class = "productFeatures__h3">Summer Collection New Modern Design</h3>
         <section class = "productFeatures__section" data-productFeatures>
         </section>
      </article>

   </main>
   <template id = "productCard">
      <div class = "pro">
         <img class = "pro__img " id = "pr" src = "img/clother.png" alt = "">
         <h6 class = "pro__h6 companyName" data-maker></h6>
         <h5 class = "pro__h5" data-title></h5>
         <div class = "productStars">
            <span class="material-symbols-outlined star" data-star>
               star
            </span>
            <span class="material-symbols-outlined star" data-star>
               star
            </span>
            <span class="material-symbols-outlined star" data-star>
               star
            </span>
            <span class="material-symbols-outlined star" data-star>
               star
            </span> 
            <span class="material-symbols-outlined star" data-star>
               star
            </span>
            <span data-userVote>
            </span>
         </div>
         <p class = "pro__p price" data-price></p>
         <button type = "button" class = "pro__button">
            <span class = "icons__span material-symbols-outlined">
               shopping_cart
            </span>
         </button>
      </div>
   </template>
   <script src = "gear.js"></script> 
   <script src = "cardClass.js"></script>
</body>
</html>
